<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating-component</title>
    <link rel="stylesheet" href="styke.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>

    <main>
        <div class="rating state">
            <img src="images/icon-star.svg" alt="icon-star">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="all-btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </div>
            <button id="submit">SUBMIT</button>
        </div>
        <div class="thanks state" >
            <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
            <h2>You selected <span></span> out of 5</h2>
            <h1>Thank you!</h1>
            <p>  We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </main>


<script src="main.js"></script>
</body>
</html>
